<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script language="javascript" type="text/javascript">

        function abrirVentana(pagina) {
            var opciones = '';
            var ventana = null;
            opciones = "status=yes,resizable=yes,toolbar=no,top=0,left=0,width=100%,height=100%";
            ventana = window.open(pagina, "COTIZADOR", opciones);
            ventana.resizeTo(screen.width, screen.height)
            ventana.focus();
        }

        function cerrarVentana() {
            var nav = null;
            if (typeof document.body.style.maxHeight != "undefined") {
                // IE 7, mozilla, safari, opera 9  
                var ventana = window.open('', '_parent', '');
                ventana.close();
            } else {
                // IE6, older browsers  
                //        var ventana = window.self;
                //        ventana.opener = null; //window.self;
                //        ventana.opener.close();
            }
        }

        function inicio(pagina) {
            abrirVentana(pagina);
            cerrarVentana();
        }

    </script>
</head>
<body onload="javascript:inicio('Inicio.aspx')">

</body>
</html>
